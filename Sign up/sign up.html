<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up| Microsoft store</title>
    <link rel="stylesheet" href="../css reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <!--ubuntu font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!--end-->
  </head>
  <body>
    <div id="container">
      <img
        src="https://winaero.com/blog/wp-content/uploads/2021/07/Microsoft_Store_icon.png"
        alt="Logo"
      />
      <h1>Sign up</h1>
      <form action="#" method="POST">
        <section>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First name"
            required
          />
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last name"
            required
          />
        </section>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <span>Email will be used for your username.</span>
        <div id="pass">
          <section>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input
              type="text"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm"
              required
            />
          </section>
          <span
            >Use at least 8 characters with a mix of letters, numbers &
            symbols</span
          >
        </div>
        <button type="submit">Sign up</button>
      </form>
      <a href="../Sign in/sign in.html">I have an account.</a>
    </div>
  </body>

  <script src="script.js"></script>
</html>
